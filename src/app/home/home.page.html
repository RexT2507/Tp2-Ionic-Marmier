<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bonjour {{user.prenom}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Affiché grace à "user.param"</strong>
    <p>Id : {{user.id}}</p>
    <br>
    <p>Nom : {{user.nom}}</p>
    <br>
    <p>Prenom : {{user.prenom}}</p>
    <br>
    <p>Email : {{user.email}}</p>
  </div>

</ion-content>
