<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>Camera preview</ion-title>
    <ion-icon name="return-down-back-sharp" routerLink="/home" routerDirection="root"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <!-- DEMARRER / FERMER LA CAMERA -->
  <ion-card>

    <ion-card-header>
      <ion-card-title>Démarrage et arrêt de la caméra</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <h2>Démarrer la caméra</h2>

      <ion-button color="primary" (click)="startCamera()">
        <ion-icon name="camera-sharp"></ion-icon>
      </ion-button>

    </ion-card-content>

    <ion-card-content>

      <h2>Fermer la caméra</h2>

      <ion-button color="danger" (click)="stopCamera()">
        <ion-icon name="close-circle-sharp"></ion-icon>
      </ion-button>

    </ion-card-content>

  </ion-card>
  <!-- FIN DEMARRER / FERMER LA CAMERA -->

  <!-- ACTION SUR LA CAMERA -->
  <ion-card>

    <ion-card-header>
      <ion-card-title>Actions de la caméra</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <h2>Prendre une photo</h2>

      <ion-button color="success" (click)="takePicture()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>

    </ion-card-content>

    <ion-card-content>

      <h2>Mode portrait/selfie</h2>

      <ion-button color="primary" (click)="switchCamera()">
        <ion-icon name="camera-reverse-sharp"></ion-icon>
      </ion-button>

    </ion-card-content>

  </ion-card>
  <!-- FIN ACTION SUR LA CAMERA -->

  <ion-card *ngIf="image">

    <img src="{{image}}">

  </ion-card>

  <!-- OPTION DE LA CAMERA -->
  <ion-card>

    <ion-card-header>
      <ion-card-title>Les options de la caméra</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <h2>Afficher ou cacher la caméra</h2>

      <ion-button color="danger" (click)="hide()">Cacher</ion-button>

      <ion-button color="primary" (click)="show()">Afficher</ion-button>

    </ion-card-content>

    <ion-card-content>

      <h2>Filtres de la photo</h2>

      <ion-select interface="popover" placeholder="Select Effect" [(ngModel)]="color"
      (ionChange)="colorCameraEffect()">
        <ion-select-option value="none">Aucune</ion-select-option>
        <ion-select-option value="sepia">Sepia</ion-select-option>
        <ion-select-option value="negative">Negative</ion-select-option>
      </ion-select>

    </ion-card-content>

    <ion-card-content>

      <h2>Zoom</h2>

      <ion-range min="1" max="100" pin color="secondary" [(ngModel)]="zoom" (ionChange)="zoomCamera()">
        <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-range>

    </ion-card-content>

    <ion-card-content>

      <h2>Le flash</h2>

      <ion-select interface="popover" placeholder="Select Flash" [(ngModel)]="flash"
      (ionChange)="flashCamera()">
        <ion-select-option value="off">Off</ion-select-option>
        <ion-select-option value="on">On</ion-select-option>
        <ion-select-option value="auto">Auto</ion-select-option>
      </ion-select>

    </ion-card-content>

  </ion-card>
  <!-- FIN DE OPTION DE LA CAMERA -->
 
</ion-content>
